<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
  <body>
    <main role="main" class="card">
      <section class="top">        
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall picture">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </section>
      <section class="social">
        <a href="https://github.com/" target="_blank" rel="noopener noreferrer" class="btn">
          GitHub
        </a>
        <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener noreferrer" class="btn">
          Frontend Mentor
        </a>
        <a href="https://fr.linkedin.com/" target="_blank" rel="noopener noreferrer" class="btn">
          Linkedin
        </a>
        <a href="https://twitter.com/France/" target="_blank" rel="noopener noreferrer" class="btn">
          Twitter
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="btn">
          Instagram
        </a>
      </section>
    </main>
  </body>
</html>
